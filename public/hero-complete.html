<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM - Your AI Marketing Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1E3A5F;
      --navy-light: #2D4A6F;
      --navy-dark: #162C49;
      --coral: #E8A87C;
      --coral-light: #F5DCC8;
      --cream: #F5F3F0;
      --warm-white: #FEFDFB;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--warm-white);
      color: var(--navy);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }
    
    /* Background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--coral);
      border-radius: 50%;
      opacity: 0.3;
    }
    
    .particle:nth-child(1) { top: 10%; left: 15%; animation: float 8s ease-in-out infinite; }
    .particle:nth-child(2) { top: 20%; left: 80%; animation: float 10s ease-in-out infinite 1s; }
    .particle:nth-child(3) { top: 60%; left: 10%; animation: float 9s ease-in-out infinite 2s; }
    .particle:nth-child(4) { top: 80%; left: 85%; animation: float 11s ease-in-out infinite 0.5s; }
    .particle:nth-child(5) { top: 40%; left: 5%; animation: float 7s ease-in-out infinite 1.5s; }
    .particle:nth-child(6) { top: 30%; left: 90%; animation: float 12s ease-in-out infinite 3s; }
    .particle:nth-child(7) { top: 70%; left: 75%; animation: float 8s ease-in-out infinite 2.5s; }
    .particle:nth-child(8) { top: 15%; left: 50%; animation: float 9s ease-in-out infinite 4s; }
    .particle:nth-child(9) { top: 85%; left: 30%; animation: float 10s ease-in-out infinite 1s; }
    .particle:nth-child(10) { top: 50%; left: 95%; animation: float 11s ease-in-out infinite 3.5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(-10px) translateX(-10px); }
      75% { transform: translateY(-30px) translateX(5px); }
    }
    
    /* Orb container */
    .orb-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    /* Rotating rings */
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(232, 168, 124, 0.2);
    }
    
    .ring-1 {
      width: 200px;
      height: 200px;
      animation: rotate 20s linear infinite;
    }
    
    .ring-2 {
      width: 250px;
      height: 250px;
      border-style: dashed;
      animation: rotate 30s linear infinite reverse;
    }
    
    .ring-3 {
      width: 300px;
      height: 300px;
      animation: rotate 40s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Main orb */
    .orb {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: breathe 4s ease-in-out infinite;
      z-index: 10;
    }
    
    .orb::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.3) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 
          0 0 40px rgba(232, 168, 124, 0.3),
          0 0 80px rgba(232, 168, 124, 0.15);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 
          0 0 60px rgba(232, 168, 124, 0.4),
          0 0 120px rgba(232, 168, 124, 0.2);
      }
    }
    
    /* Icon */
    .icon {
      color: var(--coral);
      filter: drop-shadow(0 0 15px rgba(232, 168, 124, 0.8));
      z-index: 1;
      animation: glow 4s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(232, 168, 124, 0.8)); }
      50% { filter: drop-shadow(0 0 25px rgba(232, 168, 124, 1)); }
    }
    
    /* Text content */
    .content {
      text-align: center;
      max-width: 600px;
      z-index: 10;
    }
    
    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    
    .title span {
      color: var(--coral);
      font-style: italic;
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #6B7A90;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--navy);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .cta:hover {
      background: var(--navy-light);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(30, 58, 95, 0.3);
    }
    
    .cta svg {
      transition: transform 0.3s ease;
    }
    
    .cta:hover svg {
      transform: translateX(4px);
    }
    
    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      color: #6B7A90;
      font-size: 0.875rem;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .orb-container { width: 250px; height: 250px; }
      .orb { width: 120px; height: 120px; }
      .ring-1 { width: 160px; height: 160px; }
      .ring-2 { width: 200px; height: 200px; }
      .ring-3 { width: 250px; height: 250px; }
      .icon { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Background particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <!-- Orb with rings -->
    <div class="orb-container">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="orb">
        <svg class="icon" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="10" rx="2"/>
          <circle cx="12" cy="5" r="2"/>
          <path d="M12 7v4"/>
          <circle cx="8" cy="16" r="1" fill="currentColor"/>
          <circle cx="16" cy="16" r="1" fill="currentColor"/>
        </svg>
      </div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <h1 class="title">Your <span>AI Marketing</span> Agent</h1>
      <p class="subtitle">WOM runs creator campaigns on autopilotâ€”from outreach to payment, 24/7.</p>
      <a href="https://wom.live/login" class="cta">
        Get Started
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
    
    <!-- Scroll indicator -->
    <div class="scroll-indicator">Scroll to explore</div>
  </section>
</body>
</html>
