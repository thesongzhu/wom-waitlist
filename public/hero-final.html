<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Hero - Final</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Background particles container */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(232, 168, 124, 0.4);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.2;
      }
      25% {
        transform: translateY(-30px) translateX(10px);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-10px) translateX(-15px);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-40px) translateX(5px);
        opacity: 0.6;
      }
    }

    /* Hero container */
    .hero-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Orbit rings container */
    .orbit-container {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbit-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px dashed rgba(232, 168, 124, 0.25);
    }

    .orbit-ring-1 {
      width: 180px;
      height: 180px;
      animation: rotate 25s linear infinite;
    }

    .orbit-ring-2 {
      width: 240px;
      height: 240px;
      border-style: dotted;
      border-color: rgba(232, 168, 124, 0.18);
      animation: rotate-reverse 35s linear infinite;
    }

    .orbit-ring-3 {
      width: 300px;
      height: 300px;
      border-width: 0.5px;
      border-color: rgba(232, 168, 124, 0.12);
      animation: rotate 50s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    /* Central orb */
    .orb {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #1E3A5F;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathe 4s ease-in-out infinite;
      z-index: 10;
    }

    .orb::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(232, 168, 124, 0.3), rgba(232, 168, 124, 0.1));
      z-index: -1;
    }

    .orb-emoji {
      font-size: 48px;
      line-height: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 
          0 0 40px rgba(232, 168, 124, 0.4),
          0 0 80px rgba(232, 168, 124, 0.2),
          inset 0 0 30px rgba(232, 168, 124, 0.1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 
          0 0 80px rgba(232, 168, 124, 0.6),
          0 0 150px rgba(232, 168, 124, 0.4),
          0 0 220px rgba(232, 168, 124, 0.2),
          inset 0 0 40px rgba(232, 168, 124, 0.15);
      }
    }

    /* Glow layers for extra depth */
    .glow-layer {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      pointer-events: none;
      animation: glow-pulse 4s ease-in-out infinite;
    }

    .glow-layer-1 {
      background: radial-gradient(circle, rgba(232, 168, 124, 0.15) 0%, transparent 70%);
      width: 300px;
      height: 300px;
    }

    .glow-layer-2 {
      background: radial-gradient(circle, rgba(232, 168, 124, 0.08) 0%, transparent 70%);
      width: 450px;
      height: 450px;
      animation-delay: 0.5s;
    }

    @keyframes glow-pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    /* Title */
    .title {
      margin-top: 60px;
      text-align: center;
      z-index: 10;
    }

    .title h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.02em;
      margin-bottom: 8px;
    }

    .title p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="particles" id="particles"></div>

  <!-- Hero section -->
  <div class="hero-container">
    <!-- Glow layers -->
    <div class="glow-layer glow-layer-2"></div>
    <div class="glow-layer glow-layer-1"></div>

    <!-- Orbit rings -->
    <div class="orbit-container">
      <div class="orbit-ring orbit-ring-1"></div>
      <div class="orbit-ring orbit-ring-2"></div>
      <div class="orbit-ring orbit-ring-3"></div>
    </div>

    <!-- Central orb -->
    <div class="orb">
      <span class="orb-emoji">üåç</span>
    </div>

    <!-- Title -->
    <div class="title">
      <h1>Your AI Agent</h1>
      <p>Always thinking, always ready</p>
    </div>
  </div>

  <script>
    // Generate background particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 40;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // Random size
        const size = Math.random() * 3 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random animation delay and duration
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.4 + 0.1;
        
        container.appendChild(particle);
      }
    }

    createParticles();
  </script>
</body>
</html>
