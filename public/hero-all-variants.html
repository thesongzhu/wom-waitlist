<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Variants - A B C D E</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1E3A5F;
      --navy-dark: #162C49;
      --coral: #E8A87C;
      --warm-white: #FEFDFB;
      --cream: #F5F3F0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #e8e8e8; }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--navy);
      color: white;
      padding: 16px 24px;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      font-weight: 600;
    }
    .header a:hover { background: var(--coral); }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      padding: 80px 24px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: linear-gradient(180deg, var(--warm-white) 0%, var(--cream) 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    
    .card-header {
      background: var(--navy);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header h3 { font-size: 20px; }
    .card-header span { font-size: 13px; opacity: 0.8; }
    
    .card-content {
      height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .orb {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    
    .icon {
      width: 48px;
      height: 48px;
      color: var(--coral);
      position: relative;
      z-index: 11;
    }
    
    .title {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--navy);
      text-align: center;
      margin-top: 24px;
    }
    .title span { color: var(--coral); font-style: italic; }
    
    /* ===== A: 单层柔和光晕 ===== */
    .card-a .orb {
      animation: a-breathe 5s ease-in-out infinite;
      box-shadow: 0 0 60px rgba(232, 168, 124, 0.4);
    }
    .card-a .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.7) 0%, rgba(232, 168, 124, 0) 70%);
      border-radius: 50%;
      animation: a-glow 5s ease-in-out infinite;
    }
    @keyframes a-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes a-glow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(2.5); opacity: 1; }
    }
    .card-a .icon { animation: a-icon 5s ease-in-out infinite; }
    @keyframes a-icon {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(232, 168, 124, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(232, 168, 124, 1)); }
    }
    
    /* ===== B: 双层呼吸光晕 ===== */
    .card-b .orb {
      animation: b-breathe 5s ease-in-out infinite;
      box-shadow: 0 0 50px rgba(232, 168, 124, 0.3);
    }
    .card-b .glow-1 {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      animation: b-inner 5s ease-in-out infinite;
    }
    .card-b .glow-2 {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.5) 0%, transparent 70%);
      border-radius: 50%;
      animation: b-outer 5s ease-in-out infinite;
    }
    @keyframes b-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    @keyframes b-inner {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(2); opacity: 1; }
    }
    @keyframes b-outer {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(2.8); opacity: 0.8; }
    }
    .card-b .icon { animation: b-icon 5s ease-in-out infinite; }
    @keyframes b-icon {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(232, 168, 124, 0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(232, 168, 124, 1)); }
    }
    
    /* ===== C: 极慢呼吸 ===== */
    .card-c .orb {
      animation: c-breathe 8s ease-in-out infinite;
      box-shadow: 0 0 80px rgba(232, 168, 124, 0.3);
    }
    .card-c .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.6) 0%, transparent 60%);
      border-radius: 50%;
      animation: c-glow 8s ease-in-out infinite;
    }
    @keyframes c-breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(232, 168, 124, 0.2); }
      50% { transform: scale(1.03); box-shadow: 0 0 120px rgba(232, 168, 124, 0.5); }
    }
    @keyframes c-glow {
      0%, 100% { transform: scale(0.8); opacity: 0; }
      30% { opacity: 0.8; }
      50% { transform: scale(3); opacity: 1; }
      70% { opacity: 0.5; }
    }
    .card-c .icon { animation: c-icon 8s ease-in-out infinite; }
    @keyframes c-icon {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(232, 168, 124, 0.4)); }
      50% { filter: drop-shadow(0 0 20px rgba(232, 168, 124, 1)); }
    }
    
    /* ===== D: 脉冲波 ===== */
    .card-d .orb {
      animation: d-breathe 4s ease-in-out infinite;
      box-shadow: 0 0 50px rgba(232, 168, 124, 0.3);
    }
    .card-d .pulse {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.9) 0%, transparent 70%);
      border-radius: 50%;
      animation: d-pulse 4s ease-out infinite;
    }
    .card-d .pulse:nth-child(2) { animation-delay: 1.3s; }
    .card-d .pulse:nth-child(3) { animation-delay: 2.6s; }
    @keyframes d-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    @keyframes d-pulse {
      0% { transform: scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
    .card-d .icon { animation: d-icon 4s ease-in-out infinite; }
    @keyframes d-icon {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(232, 168, 124, 0.6)); }
      50% { filter: drop-shadow(0 0 25px rgba(232, 168, 124, 1)); }
    }
    
    /* ===== E: 纯阴影呼吸 ===== */
    .card-e .orb {
      animation: e-breathe 6s ease-in-out infinite;
    }
    @keyframes e-breathe {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 40px rgba(232, 168, 124, 0.3), 0 0 80px rgba(232, 168, 124, 0.2);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 80px rgba(232, 168, 124, 0.5), 0 0 150px rgba(232, 168, 124, 0.3), 0 0 200px rgba(232, 168, 124, 0.15);
      }
    }
    .card-e .icon { animation: e-icon 6s ease-in-out infinite; }
    @keyframes e-icon {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(232, 168, 124, 0.5)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 25px rgba(232, 168, 124, 1)); transform: scale(1.08); }
    }
    
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
