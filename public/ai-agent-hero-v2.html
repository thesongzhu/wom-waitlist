<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM - AI Agent Hero Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* ========== 可调配色 ========== */
      --navy: #1E3A5F;
      --navy-dark: #162C49;
      --coral: #E8A87C;
      --cream: #F5F3F0;
      --warm-white: #FEFDFB;
      --text-secondary: #6B7A90;

      /* ========== 粒子设置 ========== */
      --particle-size: 6px;
      --particle-color: var(--coral);
      --particle-opacity-min: 0.2;
      --particle-opacity-max: 0.5;
      --particle-orbit-duration: 60s;       /* 旋转一圈时间 */
      --particle-fade-duration: 4s;         /* 渐变周期 */

      /* ========== Orb 设置 ========== */
      --orb-size: 160px;
      --orb-breathe-scale: 1.03;            /* 呼吸放大比例 */
      --orb-breathe-duration: 4s;           /* 呼吸周期 */
      --orb-glow-min: 100px;                /* 最小光晕 */
      --orb-glow-max: 160px;                /* 最大光晕 */
      --orb-glow-opacity: 0.35;

      /* ========== 外圈设置 ========== */
      --ring1-size: 280px;
      --ring2-size: 340px;
      --ring3-size: 400px;
      --ring-opacity: 0.3;
      --ring-pulse-duration: 4s;

      /* ========== Icon 设置 ========== */
      --icon-size: 56px;
      --icon-glow-min: 20px;
      --icon-glow-max: 45px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--warm-white);
      color: var(--navy);
    }

    .hero-agent {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--warm-white) 0%, var(--cream) 100%);
      overflow: hidden;
      padding: 80px 24px 60px;
    }

    /* ========== 粒子轨道系统 ========== */
    .particle-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: orbit var(--particle-orbit-duration) linear infinite;
    }

    .particle-orbit:nth-child(odd) {
      animation-direction: reverse;
    }

    .particle {
      position: absolute;
      width: var(--particle-size);
      height: var(--particle-size);
      background: var(--particle-color);
      border-radius: 50%;
      animation: fade var(--particle-fade-duration) ease-in-out infinite;
    }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes fade {
      0%, 100% { opacity: var(--particle-opacity-min); }
      50% { opacity: var(--particle-opacity-max); }
    }

    /* 不同轨道 */
    .orbit-1 { width: 500px; height: 500px; animation-duration: 50s; }
    .orbit-2 { width: 650px; height: 650px; animation-duration: 70s; }
    .orbit-3 { width: 800px; height: 800px; animation-duration: 90s; }
    .orbit-4 { width: 950px; height: 950px; animation-duration: 110s; }

    /* 粒子位置 */
    .orbit-1 .particle:nth-child(1) { top: 0; left: 50%; animation-delay: 0s; }
    .orbit-1 .particle:nth-child(2) { top: 50%; right: 0; animation-delay: 1s; }
    .orbit-1 .particle:nth-child(3) { bottom: 0; left: 50%; animation-delay: 2s; }
    .orbit-1 .particle:nth-child(4) { top: 50%; left: 0; animation-delay: 3s; }

    .orbit-2 .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0.5s; }
    .orbit-2 .particle:nth-child(2) { top: 10%; right: 10%; animation-delay: 1.5s; }
    .orbit-2 .particle:nth-child(3) { bottom: 10%; right: 10%; animation-delay: 2.5s; }
    .orbit-2 .particle:nth-child(4) { bottom: 10%; left: 10%; animation-delay: 3.5s; }

    .orbit-3 .particle:nth-child(1) { top: 5%; left: 30%; animation-delay: 0.3s; }
    .orbit-3 .particle:nth-child(2) { top: 30%; right: 5%; animation-delay: 1.3s; }
    .orbit-3 .particle:nth-child(3) { bottom: 5%; right: 30%; animation-delay: 2.3s; }
    .orbit-3 .particle:nth-child(4) { bottom: 30%; left: 5%; animation-delay: 3.3s; }

    .orbit-4 .particle:nth-child(1) { top: 15%; left: 50%; animation-delay: 0.7s; }
    .orbit-4 .particle:nth-child(2) { top: 50%; right: 15%; animation-delay: 1.7s; }
    .orbit-4 .particle:nth-child(3) { bottom: 15%; left: 50%; animation-delay: 2.7s; }
    .orbit-4 .particle:nth-child(4) { top: 50%; left: 15%; animation-delay: 3.7s; }

    /* ========== Agent Container ========== */
    .agent-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    .agent-visual {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* ========== 外圈 ========== */
    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(232, 168, 124, var(--ring-opacity));
      animation: pulse-ring var(--ring-pulse-duration) ease-in-out infinite;
    }

    .glow-ring-1 { width: var(--ring1-size); height: var(--ring1-size); }
    .glow-ring-2 { width: var(--ring2-size); height: var(--ring2-size); animation-delay: 0.5s; opacity: 0.7; }
    .glow-ring-3 { width: var(--ring3-size); height: var(--ring3-size); animation-delay: 1s; opacity: 0.4; }

    @keyframes pulse-ring {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.02); opacity: 0.8; }
    }

    /* ========== Orb ========== */
    .agent-orb {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: var(--orb-size);
      height: var(--orb-size);
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathe var(--orb-breathe-duration) ease-in-out infinite;
    }

    .agent-orb::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(232, 168, 124, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }

    @keyframes breathe {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 var(--orb-glow-min) rgba(232, 168, 124, var(--orb-glow-opacity));
      }
      50% {
        transform: translate(-50%, -50%) scale(var(--orb-breathe-scale));
        box-shadow: 0 0 var(--orb-glow-max) rgba(232, 168, 124, calc(var(--orb-glow-opacity) + 0.1));
      }
    }

    /* ========== Icon ========== */
    .agent-icon {
      width: var(--icon-size);
      height: var(--icon-size);
      color: var(--coral);
      filter: drop-shadow(0 0 8px rgba(232, 168, 124, 0.6));
      z-index: 2;
      position: relative;
    }

    /* 扩张光圈 */
    .light-ring {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid var(--coral);
      border-radius: 50%;
      animation: ring-expand var(--orb-breathe-duration) ease-out infinite;
    }

    .light-ring-2 {
      animation-delay: 0.3s;
    }

    @keyframes ring-expand {
      0% {
        transform: scale(1);
        opacity: 0.8;
        border-width: 3px;
      }
      50% {
        transform: scale(2.5);
        opacity: 0.3;
        border-width: 1px;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        border-width: 1px;
      }
    }

    /* ========== Content ========== */
    .hero-content {
      text-align: center;
      max-width: 700px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-title span {
      color: var(--coral);
      font-style: italic;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--navy);
      color: white;
      padding: 18px 36px;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .hero-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(30, 58, 95, 0.25);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 2.5rem; }
      .agent-orb { width: 120px; height: 120px; }
      .agent-icon { width: 44px; height: 44px; }
    }
  </style>
</head>
<body>
  <section class="hero-agent">
    <!-- 粒子轨道 -->
    <div class="particle-orbit orbit-1">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="particle-orbit orbit-2">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="particle-orbit orbit-3">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="particle-orbit orbit-4">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="agent-container">
      <div class="agent-visual">
        <div class="glow-ring glow-ring-1"></div>
        <div class="glow-ring glow-ring-2"></div>
        <div class="glow-ring glow-ring-3"></div>
        <div class="agent-orb">
          <!-- 扩张光圈 -->
          <div class="light-ring light-ring-1"></div>
          <div class="light-ring light-ring-2"></div>
          <!-- 主图标 -->
          <svg class="agent-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2"/>
            <circle cx="12" cy="5" r="2"/>
            <path d="M12 7v4"/>
            <circle cx="8" cy="16" r="1" fill="currentColor"/>
            <circle cx="16" cy="16" r="1" fill="currentColor"/>
          </svg>
        </div>
      </div>

      <div class="hero-content">
        <h1 class="hero-title">Your <span>AI Marketing</span> Agent</h1>
        <p class="hero-subtitle">WOM runs creator campaigns on autopilot—from outreach to payment, 24/7.</p>
        <a href="https://wom.live/login" class="hero-cta">
          Get Started
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="scroll-indicator">Scroll to explore ↓</div>
  </section>
</body>
</html>
