<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Variant E - 纯呼吸光晕</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1E3A5F;
      --navy-dark: #162C49;
      --coral: #E8A87C;
      --warm-white: #FEFDFB;
      --cream: #F5F3F0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--warm-white); }
    .hero { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(180deg, var(--warm-white) 0%, var(--cream) 100%); }
    .label { position: fixed; top: 20px; left: 20px; background: var(--navy); color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; }
    .desc { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.05); padding: 12px 24px; border-radius: 8px; max-width: 300px; font-size: 14px; }
    
    .orb-container { position: relative; width: 200px; height: 200px; }
    
    .orb {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathe 6s ease-in-out infinite;
      z-index: 10;
    }
    
    /* E: 纯呼吸 - 只有box-shadow扩散，最简洁 */
    @keyframes breathe {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        box-shadow: 
          0 0 40px rgba(232, 168, 124, 0.2),
          0 0 80px rgba(232, 168, 124, 0.15),
          0 0 120px rgba(232, 168, 124, 0.1);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.03); 
        box-shadow: 
          0 0 80px rgba(232, 168, 124, 0.4),
          0 0 150px rgba(232, 168, 124, 0.3),
          0 0 220px rgba(232, 168, 124, 0.15);
      }
    }
    
    .icon {
      width: 56px;
      height: 56px;
      color: var(--coral);
      z-index: 11;
      animation: icon-breathe 6s ease-in-out infinite;
    }
    
    @keyframes icon-breathe {
      0%, 100% { 
        filter: drop-shadow(0 0 10px rgba(232, 168, 124, 0.5));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 25px rgba(232, 168, 124, 1));
        transform: scale(1.05);
      }
    }
    
    .content { text-align: center; margin-top: 48px; }
    .title { font-size: 3rem; font-weight: 800; color: var(--navy); }
    .title span { color: var(--coral); font-style: italic; }
  </style>
</head>
<body>
  <div class="label">E</div>
  <div class="desc">纯呼吸光晕<br>最简洁，只有阴影呼吸扩散</div>
  <section class="hero">
    <div class="orb-container">
      <div class="orb">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="10" rx="2"/>
          <circle cx="12" cy="5" r="2"/>
          <path d="M12 7v4"/>
          <circle cx="8" cy="16" r="1" fill="currentColor"/>
          <circle cx="16" cy="16" r="1" fill="currentColor"/>
        </svg>
      </div>
    </div>
    <div class="content">
      <h1 class="title">Your <span>AI Marketing</span> Agent</h1>
    </div>
  </section>
</body>
</html>
