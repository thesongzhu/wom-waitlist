<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM - AI Agent Hero | Hologram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1E3A5F;
      --navy-dark: #0D1B2A;
      --coral: #E8A87C;
      --cyan: #00D4FF;
      --cyan-dim: #0099CC;
      --electric-blue: #4A9EFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--navy-dark);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0D1B2A 0%, #162C49 50%, #0D1B2A 100%);
      overflow: hidden;
      perspective: 1000px;
    }

    /* 3D Perspective Grid Floor */
    .grid-floor {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotateX(75deg);
      width: 200%;
      height: 60vh;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.15) 1px, transparent 1px);
      background-size: 80px 80px;
      transform-origin: center top;
      animation: grid-scroll 15s linear infinite;
      mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
    }

    @keyframes grid-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 80px; }
    }

    /* Scanlines */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 212, 255, 0.02) 2px,
        rgba(0, 212, 255, 0.02) 4px
      );
      pointer-events: none;
      animation: scan-move 0.1s steps(2) infinite;
    }

    @keyframes scan-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    /* Scan line effect */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 212, 255, 0.3), 
        rgba(0, 212, 255, 0.5), 
        rgba(0, 212, 255, 0.3), 
        transparent
      );
      animation: scan-down 4s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes scan-down {
      0%, 100% { top: -4px; }
      50% { top: 100%; }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    /* Hologram Container */
    .hologram {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
    }

    /* Floating cube */
    .cube-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      animation: cube-rotate 20s linear infinite;
    }

    @keyframes cube-rotate {
      0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
    }

    .cube-face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1) 0%, 
        rgba(0, 212, 255, 0.05) 100%
      );
      border: 1px solid rgba(0, 212, 255, 0.4);
      box-shadow: inset 0 0 30px rgba(0, 212, 255, 0.1);
    }

    .cube-face.front { transform: translateZ(60px); }
    .cube-face.back { transform: translateZ(-60px) rotateY(180deg); }
    .cube-face.left { transform: translateX(-60px) rotateY(-90deg); }
    .cube-face.right { transform: translateX(60px) rotateY(90deg); }
    .cube-face.top { transform: translateY(-60px) rotateX(90deg); }
    .cube-face.bottom { transform: translateY(60px) rotateX(-90deg); }

    /* Inner glowing sphere */
    .inner-sphere {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle,
        var(--coral) 0%,
        rgba(232, 168, 124, 0.6) 30%,
        rgba(232, 168, 124, 0.2) 60%,
        transparent 100%
      );
      box-shadow: 0 0 60px var(--coral), 0 0 100px rgba(232, 168, 124, 0.5);
      animation: sphere-pulse 2s ease-in-out infinite;
    }

    @keyframes sphere-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }

    /* Hologram rings */
    .holo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .holo-ring-1 {
      width: 200px;
      height: 200px;
      animation: ring-pulse 3s ease-in-out infinite;
    }

    .holo-ring-2 {
      width: 260px;
      height: 260px;
      animation: ring-pulse 3s ease-in-out infinite 0.5s;
      border-color: rgba(0, 212, 255, 0.2);
    }

    .holo-ring-3 {
      width: 320px;
      height: 320px;
      animation: ring-pulse 3s ease-in-out infinite 1s;
      border-color: rgba(0, 212, 255, 0.1);
    }

    @keyframes ring-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
    }

    /* Data rain effect (canvas) */
    .data-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.4;
    }

    /* Floating UI elements */
    .ui-element {
      position: absolute;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 8px 16px;
      font-size: 10px;
      font-family: 'Courier New', monospace;
      color: var(--cyan);
      letter-spacing: 1px;
      animation: float-ui 4s ease-in-out infinite;
    }

    .ui-element::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--cyan);
    }

    .ui-1 { top: 15%; left: 10%; animation-delay: 0s; }
    .ui-2 { top: 25%; right: 8%; animation-delay: 0.5s; }
    .ui-3 { bottom: 30%; left: 12%; animation-delay: 1s; }
    .ui-4 { bottom: 20%; right: 10%; animation-delay: 1.5s; }

    @keyframes float-ui {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
    }

    /* Hero content */
    .hero-content {
      text-align: center;
      max-width: 700px;
      padding: 0 24px;
    }

    .hero-title {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
    }

    .hero-title-accent {
      background: linear-gradient(135deg, var(--coral) 0%, #FFB88C 50%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 18px 36px;
      background: linear-gradient(135deg, var(--cyan-dim) 0%, var(--electric-blue) 100%);
      color: white;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 20px rgba(0, 212, 255, 0.3),
        0 0 40px rgba(0, 212, 255, 0.2);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .hero-cta:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 8px 30px rgba(0, 212, 255, 0.5),
        0 0 60px rgba(0, 212, 255, 0.3);
    }

    .hero-cta svg {
      transition: transform 0.3s ease;
    }

    .hero-cta:hover svg {
      transform: translateX(4px);
    }

    /* Holographic glitch */
    @keyframes holo-glitch {
      0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
      10% { transform: translate(-2px, 1px); }
      20% { transform: translate(2px, -1px); filter: hue-rotate(10deg); }
      30% { transform: translate(0); }
      90% { transform: translate(0); }
      92% { transform: translate(3px, 0); filter: hue-rotate(-5deg); }
      94% { transform: translate(-3px, 0); }
      96% { transform: translate(0); filter: hue-rotate(0deg); }
    }

    .hologram {
      animation: holo-glitch 8s infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hologram { width: 220px; height: 220px; }
      .cube-container { width: 80px; height: 80px; }
      .cube-face { width: 80px; height: 80px; }
      .cube-face.front { transform: translateZ(40px); }
      .cube-face.back { transform: translateZ(-40px) rotateY(180deg); }
      .cube-face.left { transform: translateX(-40px) rotateY(-90deg); }
      .cube-face.right { transform: translateX(40px) rotateY(90deg); }
      .cube-face.top { transform: translateY(-40px) rotateX(90deg); }
      .cube-face.bottom { transform: translateY(40px) rotateX(-90deg); }
      .inner-sphere { width: 40px; height: 40px; }
      .holo-ring-1 { width: 140px; height: 140px; }
      .holo-ring-2 { width: 180px; height: 180px; }
      .holo-ring-3 { width: 220px; height: 220px; }
      .hero-title { font-size: 36px; }
      .hero-subtitle { font-size: 17px; }
      .hero-cta { padding: 16px 28px; font-size: 16px; }
      .container { gap: 40px; }
      .ui-element { display: none; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- 3D Grid floor -->
    <div class="grid-floor"></div>
    
    <!-- Scanlines -->
    <div class="scanlines"></div>
    <div class="scan-line"></div>

    <!-- Data rain canvas -->
    <canvas id="data-rain" class="data-rain"></canvas>

    <!-- Floating UI elements -->
    <div class="ui-element ui-1">SYS::ONLINE</div>
    <div class="ui-element ui-2">AI::ACTIVE</div>
    <div class="ui-element ui-3">STATUS::OK</div>
    <div class="ui-element ui-4">READY::GO</div>

    <div class="container">
      <!-- Hologram Visual -->
      <div class="hologram">
        <div class="holo-ring holo-ring-3"></div>
        <div class="holo-ring holo-ring-2"></div>
        <div class="holo-ring holo-ring-1"></div>

        <!-- 3D Cube -->
        <div class="cube-container">
          <div class="cube-face front"></div>
          <div class="cube-face back"></div>
          <div class="cube-face left"></div>
          <div class="cube-face right"></div>
          <div class="cube-face top"></div>
          <div class="cube-face bottom"></div>
        </div>

        <!-- Inner sphere -->
        <div class="inner-sphere"></div>
      </div>

      <!-- Text Content -->
      <div class="hero-content">
        <h1 class="hero-title">
          Your <span class="hero-title-accent">AI Marketing</span> Agent
        </h1>
        <p class="hero-subtitle">
          WOM runs creator campaigns on autopilot—from outreach to payment, 24/7.
        </p>
        <a href="https://wom.live/login" class="hero-cta">
          Get Started
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </section>

  <script>
    // Data rain effect
    (function() {
      const canvas = document.getElementById('data-rain');
      const ctx = canvas.getContext('2d');
      
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const chars = '01アイウエオカキクケコ';
      const fontSize = 14;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(13, 27, 42, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00D4FF';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const char = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 50);
    })();
  </script>
</body>
</html>
